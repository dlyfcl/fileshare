<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=no">
    <title>网站数据统计</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" class="css">
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="/css/base.css"/>
    <style>
		.progress>div{
			transition: width 1s linear;
		}
		.chart{
			width: 60rem;
			height: 400px;
			margin-top: 1px;
		}
		#monthshow,#yearshow{
			display: none;
		}
    </style>
</head>
<body>
<!-----导航------>
<nav class="navbar navbar-default">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">后台管理</a>
                <!--汉堡按钮-->

                <button class="navbar-toggle" data-toggle="collapse" data-target="#admins">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="admins">
                <ul class="nav navbar-nav">
                    <li><a href="/admin/users"><span class="glyphicon glyphicon-user"></span> 用户管理</a></li>
                    <li><a href="/admin/file/category"><span class="glyphicon glyphicon-list-alt"></span> 文件管理</a></li>
					<li class="active"><a href="/admin/sites"><span class="glyphicon glyphicon-signal"></span> 网站数据统计</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="name">
                            {{admin}}
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="/admin/update"><span class="glyphicon glyphicon-cog"></span> 个人设置</a></li>
                        </ul>
                    </li>
                    <li><a id="logout" href="/admin/login"><span class="glyphicon glyphicon-off"></span> 退出</a></li>
                </ul>
            </div>

        </div>
    </div>
    <div class="col-sm-1"></div>
</nav>
<!--内容-->
<div class="container">
    <div class="row">
        <div class="col-sm-2 col-1">
            <nav id="nav1">
                <ul>
                    <li class="active" id="userAside"><a href="#">注册用户量</a></li>
                    <li id="visitAside"><a href="#">访问量</a></li>
                    <li id="fileAside"><a href="#">上传文件数</a></li>
                    <li id="updownloadAside"><a href="#">上传下载统计</a></li>
                </ul>
            </nav>
        </div>
        <div class="col-sm-10">
			网站数据统计
            <hr>
            <ul class="nav nav-tabs">
                <li class="active"  id="userTab"><a href="#userShow" data-toggle="tab">注册用户量</a></li>
                <li id="visitTab"><a href="#visitShow" data-toggle="tab">访问量</a></li>
                <li id="fileTab"><a href="#fileShow"  data-toggle="tab">上传文件数</a></li>
                <li id="updownloadTab"><a href="#updownloadShow"  data-toggle="tab">上传下载统计</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="userShow">
                	<div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>今日新增用户</th>
                                    <th>本月新增用户</th>
                                    <th>年度新增用户</th>
                                </tr>
                            </thead>
                            <tbody id="newUsers">
                                
                            </tbody>
                    </table>
                    </div>  
                </div>
                <div class="tab-pane" id="visitShow">
                	<div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>访问量</th>
                                </tr>
                            </thead>
                            <tbody id="visits">
                                
                            </tbody>
                    </table>
                    </div>  
                </div>
                <div class="tab-pane" id="fileShow">
					<div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>图片</th>
                                    <th>文档</th>
                                    <th>视频</th>
                                    <th>音乐</th>
                                    <th>压缩包</th>
                                    <th>其他</th>
                                </tr>
                            </thead>
                            <tbody id="downloads">
                                
                            </tbody>
                    </table>
                    </div>  
                </div>
                <div class="tab-pane" id="updownloadShow">
					<div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>图片</th>
                                    <th>文档</th>
                                    <th>视频</th>
                                    <th>音乐</th>
                                    <th>压缩包</th>
                                    <th>其他</th>
                                </tr>
                            </thead>
                            <tbody id="uploads">
                                
                            </tbody>
                    </table>
                    </div>  
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="text-center col-sm-6 col-sm-offset-3">

</body>
</html>
