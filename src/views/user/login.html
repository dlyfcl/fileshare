<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <form action="" method="post" class="col-sm-6">
                <span>用户登录</span>
                <input type="email" placeholder="请输入邮箱" class="email" id="emal" />
                <p class='tip'></p>
                <span>用户密码</span>
                <input type="password" placeholder="请输入密码,字母、数字、特殊字符至少两种" class="pwd" id="pwd" />
                <p class='tip'></p>
                
                <input type="button"  value="登录" id="sub" name="sub" />
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="/js/loginRegex.js"></script>
  
</body>


</html>
