<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>-用户文件管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap-grid.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap-reboot.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/user.css">
</head>
<body>
<nav class="navbar">
    <div class="col-0 col-sm-1 col-md-1 col-lg-1 col-xl-1">

    </div>
    <div class="col-6 col-sm-5 col-md-4 col-lg-3 col-xl-2">
        <i class="fa fa-cloud fa-2x"></i>
        <a href="/" class="yun">云分享</a>
    </div>
    <div class="col-1 col-sm-1 col-md-2 col-lg-3 col-xl-5">

    </div>
    <div class="col-5 col-sm-4 col-md-4 col-lg-3 col-xl-2">
        <a href="/" id="back">退出</a>
        <a href="#" id="user"></a>
    </div>
    <div class="col-0 col-sm-1 col-md-1 col-lg-2 col-xl-1">

    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <!--左边-->
        <div class="col-lg-3  col-md-3 col-sm-4 col-xl-2 col-12 left">
            <ul class="list-group">
                <li class="active list-group-item getAllFiles"><i class="fa fa-file-text-o"></i>&nbsp;&nbsp;全部文件</li>
                <li class="list-group-item getPictures"><i class="fa fa-image"></i>&nbsp;&nbsp;图片</li>
                <li class="list-group-item getText"><i class="fa fa-folder-o"></i>&nbsp;&nbsp;文档</li>
                <li class="list-group-item getVideos"><i class="fa fa-video-camera"></i>&nbsp;&nbsp;视频</li>
                <!-- <li class="list-group-item getZip"><i class="fa fa-music"></i>&nbsp;&nbsp;音乐</li> -->
                <li class="list-group-item getZip"><i class="fa fa-file-zip-o"></i>&nbsp;&nbsp;压缩包</li>
                <li class="list-group-item getOthers"><i class="fa fa-code"></i>&nbsp;&nbsp;其他</li>
                <li class="list-group-item getUnchecked">&nbsp;&nbsp;待审核</li>
            </ul>
            <div class="bdsharebuttonbox share-type"><a href="#" class="bds_more" data-cmd="more"></a><a href="#"
                                                                                                         class="bds_qzone"
                                                                                                         data-cmd="qzone"
                                                                                                         title="分享到QQ空间"></a><a
                    href="#" class="bds_tsina" data-cmd="tsina" title="分享到新浪微博"></a><a href="#" class="bds_renren"
                                                                                       data-cmd="renren"
                                                                                       title="分享到人人网"></a></div>
        </div>
        <!--右边-->
        <div class="col-lg-9 col-md-9 col-sm-8 col-xl-10  col-12 border-black">
            <!--头部按钮部分-->
            <div class="right-header">
                <button type="button" class="btn btn-primary"><i class="fa fa-upload"></i> 上传</button>
                <form id="upload"><input type="file" id="files"></form>
                <button type="button" class="btn btn-default down"><i class="fa fa-download"></i> 离线下载</button>
                <button type="button" class="btn btn-default delete" id='delete'><i class="fa fa-trash-o"></i> 删除</button>
                <button type="button" class="btn btn-default" id="share"><i class="fa fa-share-square-o"></i> 分享
                </button>
            </div>
            <!--全部文件-->
            <div class="dl all">
                <table class="table table-hover  mx-0" id="table-txt">
                    <thead class="col-12">
                        <tr class="row mx-0">
                            <th class="col-1 col-xl-1 col-sm-1 text-center border-bottom-0"></th>
                            <th class="col-1 col-xl-1 col-sm-1 border-bottom-0">编号</th>
                            <th class="col-4 col-xl-4 col-sm-4 border-bottom-0">文件名</th>
                            <th class="col-2 col-xl-3 col-sm-3 border-bottom-0">文件大小</th>
                            <th class="col-4 col-xl-3 col-sm-3 border-bottom-0">上传日期</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
                <div class="page">
                    <button class="btn btn-default">1</button>
                    <button class="btn btn-default">2</button>
                </div>
            </div>
            <!--图片-->
            <div class="dl photo">
                <table class="table table-hover  mx-0" id="table-txt">
                    <thead class="col-12">
                        <tr class="row mx-0">
                            <th class="col-1 col-xl-1 col-sm-1 text-center border-bottom-0"></th>
                            <th class="col-1 col-xl-1 col-sm-1 border-bottom-0">编号</th>
                            <th class="col-4 col-xl-4 col-sm-4 border-bottom-0">文件名</th>
                            <th class="col-2 col-xl-3 col-sm-3 border-bottom-0">文件大小</th>
                            <th class="col-4 col-xl-3 col-sm-3 border-bottom-0">上传日期</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
            <!--文档-->
            <div class="dl doc">
                <table class="table table-hover  mx-0" id="table-txt">
                    <thead class="col-12">
                    <tr class="row mx-0">
                            <th class="col-1 col-xl-1 col-sm-1 text-center border-bottom-0"></th>
                            <th class="col-1 col-xl-1 col-sm-1 border-bottom-0">编号</th>
                            <th class="col-4 col-xl-4 col-sm-4 border-bottom-0">文件名</th>
                            <th class="col-2 col-xl-3 col-sm-3 border-bottom-0">文件大小</th>
                            <th class="col-4 col-xl-3 col-sm-3 border-bottom-0">上传日期</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                    
                </table>
            </div>
            <!--视频-->
            <div class="dl video">
                <table class="table table-hover  mx-0" id="table-txt">
                    <thead class="col-12">
                    <tr class="row mx-0">
                            <th class="col-1 col-xl-1 col-sm-1 text-center border-bottom-0"></th>
                            <th class="col-1 col-xl-1 col-sm-1 border-bottom-0">编号</th>
                            <th class="col-4 col-xl-4 col-sm-4 border-bottom-0">文件名</th>
                            <th class="col-2 col-xl-3 col-sm-3 border-bottom-0">文件大小</th>
                            <th class="col-4 col-xl-3 col-sm-3 border-bottom-0">上传日期</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                    
                </table>
            </div>
            <!--压缩包-->
            <div class="dl zip">
                <table class="table table-hover  mx-0" id="table-txt">
                    <thead class="col-12">
                    <tr class="row mx-0">
                            <th class="col-1 col-xl-1 col-sm-1 text-center border-bottom-0"></th>
                            <th class="col-1 col-xl-1 col-sm-1 border-bottom-0">编号</th>
                            <th class="col-4 col-xl-4 col-sm-4 border-bottom-0">文件名</th>
                            <th class="col-2 col-xl-3 col-sm-3 border-bottom-0">文件大小</th>
                            <th class="col-4 col-xl-3 col-sm-3 border-bottom-0">上传日期</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                    
                </table>
            </div>
            <!--其他-->
            <div class="dl other">
                <table class="table table-hover  mx-0" id="table-txt">
                    <thead class="col-12">
                    <tr class="row mx-0">
                            <th class="col-1 col-xl-1 col-sm-1 text-center border-bottom-0"></th>
                            <th class="col-1 col-xl-1 col-sm-1 border-bottom-0">编号</th>
                            <th class="col-4 col-xl-4 col-sm-4 border-bottom-0">文件名</th>
                            <th class="col-2 col-xl-3 col-sm-3 border-bottom-0">文件大小</th>
                            <th class="col-4 col-xl-3 col-sm-3 border-bottom-0">上传日期</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                    
                </table>
            </div>
            <!--待审核-->
            <div class="dl unchecked">
                <table class="table table-hover  mx-0" id="table-txt">
                    <thead class="col-12">
                    <tr class="row mx-0">
                            <th class="col-1 col-xl-1 col-sm-1 text-center border-bottom-0"></th>
                            <th class="col-1 col-xl-1 col-sm-1 border-bottom-0">编号</th>
                            <th class="col-4 col-xl-4 col-sm-4 border-bottom-0">文件名</th>
                            <th class="col-2 col-xl-3 col-sm-3 border-bottom-0">文件大小</th>
                            <th class="col-4 col-xl-3 col-sm-3 border-bottom-0">上传日期</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                    
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.js"></script>
<script src="/js/user.js"></script>
<script src="/js/upload.js"></script>
<script src='/js/delete.js'></script>
<script src='/js/newList.js'></script>
<script src='/js/getFiles.js'></script>
<!--分享-->
<script>
var timer = null;
window._bd_share_config = {
    "common": {
        "bdSnsKey": {},
        "bdText": "",
        "bdMini": "1",
        "bdMiniList": false,
        "bdPic": "",
        "bdStyle": "2",
        "bdSize": "24"
    }, "share": {}
};
with (document) 0[(getElementsByTagName('head')[0] || body).appendChild(createElement('script')).src = 'http://bdimg.share.baidu.com/static/api/js/share.js?v=89860593.js?cdnversion=' + ~(-new Date() / 36e5)];
$('#share').on('click', function () {
    $('.share-type').fadeIn(500);
    timer = setTimeout(function () {
        $('.share-type').css('border', 'none');
    }, 1000);
});   
</script>
</body>
</html>
